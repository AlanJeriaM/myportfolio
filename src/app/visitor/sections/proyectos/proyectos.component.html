<!-- proyectos.component.html - CON EFECTO SLIDE LATERAL -->
<section id="projects" class="py-20 bg-white dark:bg-gray-800">
  <div class="container mx-auto px-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-white">
        Proyectos
      </h2>

      <div class="space-y-12">
        <div *ngFor="let project of projects; let i = index"
             class="bg-gray-50 dark:bg-gray-900 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 group">

          <div class="grid lg:grid-cols-2 gap-0">
            <!-- CARRUSEL CON EFECTO SLIDE LATERAL -->
            <div class="relative bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-800">

              <!-- Contenedor principal del carrusel -->
              <div class="carousel-container">
                <div class="carousel-wrapper">

                  <!-- Imagen actual -->
                  <div class="image-slide current">
                    <img
                      [src]="project.images[currentImageIndices[i]]"
                      [alt]="project.title + ' - Imagen ' + (currentImageIndices[i] + 1)"
                      [class]="getSlideClasses(i)"
                      loading="lazy">
                  </div>

                  <!-- Imagen siguiente (para efecto smooth) -->
                  <div class="image-slide next" *ngIf="project.images.length > 1">
                    <img
                      [src]="project.images[(currentImageIndices[i] + 1) % project.images.length]"
                      [alt]="project.title + ' - Siguiente imagen'"
                      class="carousel-image"
                      loading="lazy">
                  </div>

                  <!-- Imagen anterior (para efecto smooth) -->
                  <div class="image-slide prev" *ngIf="project.images.length > 1">
                    <img
                      [src]="project.images[currentImageIndices[i] === 0 ? project.images.length - 1 : currentImageIndices[i] - 1]"
                      [alt]="project.title + ' - Imagen anterior'"
                      class="carousel-image"
                      loading="lazy">
                  </div>
                </div>
              </div>

              <!-- Indicadores de navegaci√≥n -->
              <div *ngIf="project.images.length > 1"
                   class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-20">
                <button
                  *ngFor="let image of project.images; let imageIndex = index"
                  (click)="goToImage(i, imageIndex)"
                  [class]="'indicator-dot transition-all duration-300 ' +
                           (currentImageIndices[i] === imageIndex
                            ? 'active'
                            : 'inactive')"
                  [attr.aria-label]="'Ir a imagen ' + (imageIndex + 1)">
                </button>
              </div>

              <!-- Botones de navegaci√≥n lateral -->
              <div *ngIf="project.images.length > 1"
                   class="navigation-buttons">
                <button
                  (click)="previousImage(i)"
                  class="nav-button prev-button"
                  [disabled]="isTransitioning[i]"
                  aria-label="Imagen anterior">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                  </svg>
                </button>

                <button
                  (click)="nextImage(i)"
                  class="nav-button next-button"
                  [disabled]="isTransitioning[i]"
                  aria-label="Siguiente imagen">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                  </svg>
                </button>
              </div>

              <!-- Contador de im√°genes -->
              <div *ngIf="project.images.length > 1"
                   class="absolute top-4 right-4 bg-black bg-opacity-60 text-white px-3 py-1 rounded-full text-sm font-medium z-20">
                {{ currentImageIndices[i] + 1 }} / {{ project.images.length }}
              </div>
            </div>

            <!-- Contenido del proyecto -->
            <div class="p-8 lg:p-12 flex flex-col justify-center">
              <div class="mb-4">
                <h3 class="text-2xl lg:text-3xl font-bold mb-4 text-gray-800 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300">
                  {{ project.title }}
                </h3>
                <p class="text-gray-600 dark:text-gray-300 leading-relaxed text-lg mb-6">
                  {{ project.description }}
                </p>
              </div>

              <!-- Tecnolog√≠as -->
              <div class="mb-6">
                <h4 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-3">
                  Tecnolog√≠as Utilizadas
                </h4>
                <div class="flex flex-wrap gap-3">
                  <span *ngFor="let tech of project.technologies"
                        [class]="'px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:scale-105 shadow-sm ' + getTechColor(tech)">
                    {{ tech }}
                  </span>
                </div>
              </div>

              <!-- Enlaces -->
              <div class="flex gap-4 mt-auto" *ngIf="project.demoUrl || project.githubUrl">
                <a *ngIf="project.demoUrl"
                   [href]="project.demoUrl"
                   target="_blank"
                   class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-300 shadow-md hover:shadow-lg">
                  üîó Ver Demo
                </a>
                <a *ngIf="project.githubUrl"
                   [href]="project.githubUrl"
                   target="_blank"
                   class="inline-flex items-center px-4 py-2 bg-gray-800 hover:bg-gray-900 text-white rounded-lg transition-colors duration-300 shadow-md hover:shadow-lg">
                  üìÅ Ver C√≥digo
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
