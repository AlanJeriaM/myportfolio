<!-- proyectos.component.html - TARJETAS UNIFORMES -->
<section id="projects" class="py-20 bg-white dark:bg-gray-800">
  <div class="container mx-auto px-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-white">
        Proyectos
      </h2>

      <div class="space-y-12">
        <div *ngFor="let project of projects; let i = index"
             class="project-card bg-gray-50 dark:bg-gray-900 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 group">

          <div class="project-grid">
            <!-- CARRUSEL CON ALTURA FIJA -->
            <div class="relative bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-800"
                 (mouseenter)="pauseAutoplay(i)"
                 (mouseleave)="resumeAutoplay(i)">

              <!-- Contenedor principal del carrusel -->
              <div class="carousel-container">
                <!-- Wrapper simplificado que contiene todas las imágenes -->
                <div class="carousel-wrapper"
                     [style.transform]="getWrapperTransform(i)">

                  <!-- Todas las imágenes del proyecto -->
                  <div *ngFor="let image of project.images; let imageIndex = index"
                       class="image-slide">
                    <img
                      [src]="image"
                      [alt]="project.title + ' - Imagen ' + (imageIndex + 1)"
                      class="carousel-image"
                      loading="lazy"
                      (load)="onImageLoad()"
                      (error)="onImageError()">
                  </div>
                </div>
              </div>

              <!-- Indicadores de navegación -->
              <div *ngIf="project.images.length > 1"
                   class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-20">
                <button
                  *ngFor="let image of project.images; let imageIndex = index"
                  (click)="goToImage(i, imageIndex)"
                  [class]="'indicator-dot transition-all duration-200 ' +
                           (currentImageIndices[i] === imageIndex
                            ? 'active'
                            : 'inactive')"
                  [attr.aria-label]="'Ir a imagen ' + (imageIndex + 1)"
                  [disabled]="isTransitioning[i]">
                </button>
              </div>

              <!-- Botones de navegación lateral -->
              <div *ngIf="project.images.length > 1"
                   class="navigation-buttons">
                <button
                  (click)="previousImage(i)"
                  class="nav-button prev-button"
                  [disabled]="isTransitioning[i]"
                  aria-label="Imagen anterior">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                  </svg>
                </button>

                <button
                  (click)="nextImage(i)"
                  class="nav-button next-button"
                  [disabled]="isTransitioning[i]"
                  aria-label="Siguiente imagen">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                  </svg>
                </button>
              </div>

              <!-- Contador de imágenes -->
              <div *ngIf="project.images.length > 1"
                   class="absolute top-4 right-4 bg-black bg-opacity-60 text-white px-3 py-1 rounded-full text-sm font-medium z-20 backdrop-blur-sm">
                {{ currentImageIndices[i] + 1 }} / {{ project.images.length }}
              </div>

              <!-- Loading overlay mejorado -->
              <div *ngIf="isTransitioning[i]"
                   class="loading-overlay">
                <div class="spinner"></div>
              </div>
            </div>

            <!-- CONTENIDO DEL PROYECTO CON ESTRUCTURA CONTROLADA -->
            <div class="project-content">
              <div class="content-wrapper">

                <!-- Título con altura controlada -->
                <h3 class="project-title text-gray-800 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300">
                  {{ project.title }}
                </h3>

                <!-- Descripción con altura limitada -->
                <p class="project-description text-gray-600 dark:text-gray-300">
                  {{ project.description }}
                </p>

                <!-- Tecnologías con altura controlada -->
                <div class="technologies-section">
                  <h4 class="tech-title text-gray-500 dark:text-gray-400">
                    Tecnologías Utilizadas
                  </h4>
                  <div class="tech-container">
                    <span *ngFor="let tech of project.technologies"
                          [class]="'tech-tag ' + getTechColor(tech)">
                      {{ tech }}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
