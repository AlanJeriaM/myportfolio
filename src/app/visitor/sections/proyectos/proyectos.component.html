<section id="projects" class="py-20 bg-white dark:bg-gray-800">
  <div class="container mx-auto px-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-white">
        Proyectos
      </h2>

      <!-- Grid de una sola columna para mostrar proyectos uno por uno -->
      <div class="space-y-12">
        <div *ngFor="let project of projects; let i = index"
             class="bg-gray-50 dark:bg-gray-900 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 group">

          <div class="grid lg:grid-cols-2 gap-0">
            <!-- Carrusel de imágenes -->
            <div class="relative overflow-hidden bg-gray-200 dark:bg-gray-700">
              <div class="relative h-64 md:h-80 lg:h-96">
                <!-- Imagen actual -->
                <img
                  [src]="project.images[currentImageIndices[i]]"
                  [alt]="project.title"
                  class="w-full h-full object-cover transition-all duration-500 ease-in-out">



                <!-- Indicadores de carrusel -->
                <div *ngIf="project.images.length > 1"
                     class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                  <button
                    *ngFor="let image of project.images; let imageIndex = index"
                    (click)="currentImageIndices[i] = imageIndex"
                    [class]="'w-3 h-3 rounded-full transition-all duration-300 ' +
                             (currentImageIndices[i] === imageIndex
                              ? 'bg-white scale-110'
                              : 'bg-white bg-opacity-50 hover:bg-opacity-75')">
                  </button>
                </div>

                <!-- Botones de navegación del carrusel -->
                <div *ngIf="project.images.length > 1" class="absolute inset-y-0 left-0 right-0 flex items-center justify-between px-4">
                  <button
                    (click)="previousImage(i)"
                    class="bg-black bg-opacity-30 hover:bg-opacity-50 text-white p-2 rounded-full transition-all duration-300 opacity-0 group-hover:opacity-100">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                  <button
                    (click)="nextImage(i)"
                    class="bg-black bg-opacity-30 hover:bg-opacity-50 text-white p-2 rounded-full transition-all duration-300 opacity-0 group-hover:opacity-100">
                    <i class="fas fa-chevron-right"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- Contenido del proyecto -->
            <div class="p-8 lg:p-12 flex flex-col justify-center">
              <div class="mb-4">
                <h3 class="text-2xl lg:text-3xl font-bold mb-4 text-gray-800 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300">
                  {{ project.title }}
                </h3>
                <p class="text-gray-600 dark:text-gray-300 leading-relaxed text-lg mb-6">
                  {{ project.description }}
                </p>
              </div>

              <!-- Tecnologías con colores -->
              <div class="mb-6">
                <h4 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-3">
                  Tecnologías Utilizadas
                </h4>
                <div class="flex flex-wrap gap-3">
                  <span *ngFor="let tech of project.technologies"
                        [class]="'px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:scale-105 shadow-sm ' + getTechColor(tech)">
                    {{ tech }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
