<footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">

    <!-- Contenido principal del footer -->

          <a href="#">

          <a (click)="scrollToSection('contacto', $event)" class="block text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors text-sm">Contacto</a>
        </div>

        <p class="text-gray-600 dark:text-gray-400 text-sm">
          © {{ currentYear }} Mi Portfolio. Todos los derechos reservados.

        <!-- Botón scroll to top -->
        <button
          (click)="scrollToTop()"
          class="mt-4 md:mt-0 flex items-center gap-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors text-sm group">
          <span>Volver arriba</span>
          <svg class="w-4 h-4 transform group-hover:-translate-y-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
